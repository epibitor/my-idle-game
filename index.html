<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Island Survival Prototype</title>
  <style>
    body { font-family: sans-serif; background:#f0f0f5; margin:20px; }
    h1 { margin-bottom:5px; }
    .stats { margin-bottom: 15px; }
    .stats div { margin: 3px 0; }
    button { margin: 4px; padding: 10px 15px; }
    #log { background:#fff; border:1px solid #ccc; padding:10px; height:150px; overflow:auto; }
  </style>
</head>
<body>
  <h1>Island Survival â€“ Prototype v0.1</h1>
  <div class="stats">
    <div>Wood: <span id="wood">0</span></div>
    <div>Stone: <span id="stone">0</span></div>
    <div>Food: <span id="food">3</span></div>
    <div>Energy: <span id="energy">10</span></div>
    <div>Hunger: <span id="hunger">10</span></div>
  </div>

  <div class="actions">
    <button onclick="gatherWood()">Gather Wood (-1 energy)</button>
    <button onclick="gatherStone()">Collect Stone (-1 energy)</button>
    <button onclick="eatFood()">Eat Food (-1 food, +2 hunger)</button>
    <button onclick="rest()">Rest (+5 energy, -1 hunger)</button>
  </div>

  <h3>Crafting</h3>
  <button onclick="craftAxe()">Craft Axe (1 wood + 1 stone)</button>

  <h3>Log</h3>
  <div id="log"></div>

  <script>
    const state = {
      wood: 0,
      stone: 0,
      food: 3,
      energy: 10,
      hunger: 10,
      axe: false
    };

    function update() {
      document.getElementById('wood').textContent = state.wood;
      document.getElementById('stone').textContent = state.stone;
      document.getElementById('food').textContent = state.food;
      document.getElementById('energy').textContent = state.energy;
      document.getElementById('hunger').textContent = state.hunger;

      if (state.hunger <= 0) {
        log('You starved to death. Game Over.');
        disableAll();
      }
    }

    function disableAll(){
      document.querySelectorAll('button').forEach(btn => btn.disabled = true);
    }

    function log(msg){
      const el = document.getElementById('log');
      el.innerHTML += msg + '<br>';
      el.scrollTop = el.scrollHeight;
    }

    function gatherWood(){
      if(state.energy <= 0) return log("Too tired.");
      state.wood++;
      state.energy--;
      state.hunger--;
      log("You gathered wood.");
      update();
    }

    function gatherStone(){
      if(state.energy <= 0) return log("Too tired.");
      state.stone++;
      state.energy--;
      state.hunger--;
      log("You collected stone.");
      update();
    }

    function eatFood(){
      if(state.food <= 0) return log("No food left.");
      state.food--;
      state.hunger += 2;
      log("You ate food.");
      update();
    }

    function rest(){
      state.energy += 5;
      state.hunger--;
      log("You rested.");
      update();
    }

    function craftAxe(){
      if(state.wood >=1 && state.stone >=1 && !state.axe){
        state.wood--;
        state.stone--;
        state.axe = true;
        log("You crafted an Axe! Future gathering could be more efficient.");
      } else if(state.axe){
        log("You already have an Axe.");
      } else {
        log("Not enough materials.");
      }
      update();
    }

    update();
  </script>
</body>
</html>
